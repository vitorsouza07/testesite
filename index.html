<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Soccer</title>
  <style>
    @font-face {
      font-family: 'Basni';
      src: url('path/to/basni.std.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Basni", serif;
      text-align: center;
      color: rgb(63, 61, 66);
    }

    h2, h3 {
      text-align: center;
    }

    .language-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .language-buttons button {
      background: none;
      border: none;
      padding: 0;
      margin: 0 10px;
      cursor: pointer;
    }

    .language-buttons img {
      width: 50px;
      height: 30px;
    }

    .background-image {
      background-image: url("https://img.freepik.com/fotos-gratis/variedade-de-diferentes-elementos-de-viagem_23-2148884929.jpg?w=740&t=st=1684177605~exp=1684178205~hmac=994fbd5a4469a00cafb60f4cf1a52eaa01329290b5418e2e1b99d8f6d6f80008");
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .language-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .language-icons img {
      width: 50px;
      height: 30px;
      margin: 0 10px;
      cursor: pointer;
    }

    /* Media Queries for Responsive Design */

    @media (max-width: 768px) {
      h2 {
        font-size: 24px;
      }

      h3 {
        font-size: 18px;
      }

      .language-buttons img {
        width: 40px;
        height: 24px;
      }
    }
  </style>
  <script>
    function changeLanguage(lang) {
      localStorage.setItem('language', lang);

      if (lang === 'english') {
        window.location.href = 'https://check-soccer.netlify.app/Menu.html';
      } else if (lang === 'portuguese') {
        window.location.href = 'https://check-soccer.netlify.app/Menu.html';
      }
    }
  </script>
</head>

<body class="background-image">
  <h2>(Welcome to Check Soccer!)   (Bem vindo a Check Soccer!)</h2>
  <h3>(Choose the language)  (Escolha o idioma)</h3>

  <div class="language-buttons">
    <button onclick="changeLanguage('english')">
      <img src="https://cdn.pixabay.com/photo/2012/04/10/16/14/union-jack-26119_1280.png" alt="English">
    </button>
    <button onclick="changeLanguage('portuguese')">
      <img src="https://cdn.pixabay.com/photo/2020/02/26/02/30/brazil-4880477_1280.png" alt="PortuguÃªs">
    </button>
  </div>
</body>

<!DOCTYPE html>
<html>
<head>
<style>
.floating-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #14b85500;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
    cursor: pointer;
    z-index: 9999;
    animation: shake 0.8s infinite;
}

.floating-button img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 0px;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px) rotate(-5deg); }
    50% { transform: translateX(5px) rotate(5deg); }
    75% { transform: translateX(-5px) rotate(-5deg); }
    100% { transform: translateX(0); }
}
</style>
</head>

</html>
