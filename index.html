<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Soccer</title>
  <style>
    /* Estilos CSS aqui */
  </style>
  <script>
    window.onload = function() {
      var video = document.getElementById('myVideo');
      var lang = localStorage.getItem('language');

      if (lang === 'english') {
        video.style.display = 'none';
        window.location.href = 'http://checksoccer.se/EN/';
      } else if (lang === 'portuguese') {
        video.style.display = 'none';
        // window.location.href = 'nossa_equipe.html'; <-- Remova esta linha
      }
    }

    function changeLanguage(lang) {
      localStorage.setItem('language', lang);

      if (lang === 'english') {
        window.location.href = 'http://checksoccer.se/EN/';
      } else if (lang === 'portuguese') {
        // window.location.href = 'nossa_equipe.html'; <-- Remova esta linha
      }
    }
  </script>
</head>
<body class="background-image">
  <h2>(Welcome to Check Soccer!)   (Bem vindo a Check Soccer!)</h2>
  <h3>(Choose the language)  (Escolha o idioma)</h3>

  <div class="language-buttons">
    <button onclick="changeLanguage('english')">
      <img src="https://cdn.pixabay.com/photo/2012/04/10/16/14/union-jack-26119_1280.png" alt="English">
    </button>

    <button onclick="changeLanguage('portuguese')">
      <img src="https://cdn.pixabay.com/photo/2020/02/26/02/30/brazil-4880477_1280.png" alt="Português">
    </button>
  </div>

</body>
