  <div class="carousel-container">
    <div class="carousel">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>

  <!-- Adicione o vídeo oculto -->
  <div class="video-container hidden-video">
    <video autoplay loop muted class="video">
      <source src="CHECK.mp4" type="video/mp4">
    </video>
    <span class="close-button" onclick="closeVideo()">&times;</span>
  </div>

  <script>
    // Função para exibir o vídeo
    function playVideo() {
      var videoContainer = document.querySelector('.video-container');
      videoContainer.classList.remove('hidden-video');
      var video = document.querySelector('.video');
      video.play();
    }

    // Função para fechar o vídeo
    function closeVideo() {
      var videoContainer = document.querySelector('.video-container');
      videoContainer.classList.add('hidden-video');
      var video = document.querySelector('.video');
      video.pause();
      video.currentTime = 0;
    }
  </script>
