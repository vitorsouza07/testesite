<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .background-image {
      background-image: url("https://media.istockphoto.com/id/1168591951/pt/foto/sport-backgrounds-soccer-stadium-soccer-ball-on-stadium-football-poster.jpg?s=170667a&w=0&k=20&c=mgfRkk9WZTNdGSV6YF_4idbUh_or1_zfzpG62Vqthr0=");
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu {
      background-color: #6e6b6b;
      padding: 20px;
      text-align: center;
    }

    .menu ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .menu ul li {
      display: inline;
    }

    .menu ul li a {
      text-decoration: none;
      padding: 20px;
      color: #ffffff;
    }

    .menu ul li a.button {
      background-color: #c2c2c2;
      color: #fff;
      padding: 20px 20px;
      transition: transform 0.2s ease;
    }

    .menu ul li a.button:hover {
      transform: scale(1.3);
    }

    .menu ul li a.video-link {
      background-color: transparent;
      color: #ffffff;
    }

    .menu ul li a:hover {
      background-color: #333;
      color: #fff;
    }

    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }

    .carousel {
        <style>
  .moldura {width: 10%;
      border: 5px solid black #d3caca8c;
      padding: 5px;
    }
  </style>
  <!-- Adicione os links para os estilos do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#">Quem Somos</a></li>
      <li><a href="#">Atletas</a></li>
      <li><a href="#">Contatos</a></li>
      <li><a href="#">Notícias</a></li>
      <li><a href="#" class="video-link">Vídeo Atletas</a></li>
    </ul>
  </div>

  <div class="carousel-container">
    <div class="carousel">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
          <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
         
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="claudinho.png" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="lucas.png" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="paraguaio.png" alt="Imagem 3">
          </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
